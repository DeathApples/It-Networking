<!DOCTYPE html>
<html>
<head>
  <title>Курсы по Cisco и Linux для новичков и профи</title>
  <meta name="keywords" content="Linux Cisco курсы уроки линукс циско тест">
  <meta name="description" content="На нашем сайте вы можете найти интересные курсы на темы: Cisco, Linux. Также в конце главы вас ожидает тест, который поможет вам понять на сколько хорошо вы изучили материал.">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;    
      box-sizing: border-box;
    }

    body {
      background: #131313;
      user-select: none;
      min-height: 100%;
    }

    .header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
    }

    .header a {
      text-decoration: none;
    }

    .header h1 {
      font-size: 64px;
      font-weight: 380;
      margin-left: 10px;
      color: #FFFFFF;
      text-shadow: 4px 5px 6px #AAED05;
    }

    #error-text {
      line-height: 42px;
      font-weight: 400;
      font-size: 32px;
      margin: 2em 0;
      text-align: center;
      color: #828282;
    }

    #login-link {
      background: #AAED05;
      border-radius: 30px;
      border-width: 0px;
      font-weight: 400;
      font-size: 36px;
      width: 260px;
      height: 54px;
      margin: 24px 10px 0 0;
      text-align: center;
      cursor: pointer;
      color: #292929;
    }

    #login-link a:hover {
      background: #cfe698;
    }
  </style>
</head>

<body>
  <div class="header">
    <a href="/"><h1>IT Networking</h1></a>
    <a id="login-link" href="/login">Вход</a>
  </div>
  <div class="error">
    <p id="error-text">Упс, страница по вашему запросу не найдена.</p>
  </div>
</body>
</html>
